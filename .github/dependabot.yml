version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    # prevent PRs from opening except for security updates (renovatebot takes care of the rest)
    open-pull-requests-limit: 0
    assignees:
      - 'luca-gr4vy'
    labels:
      - 'vulnerability'
      - 'dependencies'
